<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create project form</title>
</head>
<body>
<form th:action="@{/createProject}" th:object="${project}" method="post">

    <label for="name">Project name:</label>
    <input type="text" id="name" th:field="*{projectName}" required>

    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{projectDescription}">

    <button type="submit">Submit</button>
</form>
</body>
</html>
