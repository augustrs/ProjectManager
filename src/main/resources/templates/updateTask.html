<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Task</title>
</head>
<body>

    <h2>Update task:</h2>
    <form th:action="@{'/' + ${taskId} + '/updateTask'}" th:object="${task}" method="post">

        <label for="taskName">Task name:</label>
        <input type="text" id="taskName" name="taskName" th:value="${task.taskName}">
        <br>

        <label for="taskDescription">Task description:</label>
        <input type="text" id="taskDescription" name="taskDescription" th:value="${task.taskDescription}">
        <br>

        <label for="taskTime">Task time:</label>
        <input type="number" id="taskTime" name="taskTime" th:value="${task.taskTime}">
        <br>

        <label for="taskPrice">Task price:</label>
        <input type="number" id="taskPrice" name="taskPrice" th:value="${task.taskPrice}">
        <br>

        <label for="taskStatus">Task Status:</label>
        <select id="taskStatus" name="taskStatus" th:value="${task.taskStatusId}">
            <option value="1" th:selected="${task.taskStatusId == 'Pending'}">Pending</option>
            <option value="2" th:selected="${task.taskStatusId == 'In Progress'}">In Progress</option>
            <option value="3" th:selected="${task.taskStatusId == 'Completed'}">Completed</option>
        </select>
        <br>

        <button type="submit">Update Task</button>
    </form>

</body>
</html>
