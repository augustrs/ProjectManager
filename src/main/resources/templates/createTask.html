<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form th:action="@{'/' + ${subprojectId} + '/createTask'}" th:object="${task}" method="post">

    <label for = "taskName">Opgavens navn:</label>
    <input type="text" id="taskName" th:field="*{taskName}" required>

    <label for = "taskDescription">Opgave beskrivelse:</label>
    <input type ="text" id="taskDescription" th:field="*{taskDescription}" required>

    <label for = "taskTime">Tid:</label>
    <input type ="number" id="taskTime" th:field="*{taskTime}" required>

    <label for = "taskPrice">Pris:</label>
    <input type ="number" id="taskPrice" th:field="*{taskPrice}" required>

    <button type="submit">Indsend</button>
</form>
</body>
</html>
