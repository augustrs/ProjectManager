spring.application.name=ProjectManager

spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;INIT=runscript from 'src/test/resources/testschema.sql'
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

spring.sql.init.schema-locations=classpath:/testschema.sql
spring.sql.init.mode=always